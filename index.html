<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octonity - Coming Soon</title>
    <style>
      body {
        background: #00091B;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .wrapper {
        text-align: center;
        animation: fadeIn 1s ease;
      }

      img {
        display: block;
        margin: 0 auto 20px auto;
        width: 200px;
        height: auto;
      }

      h2 {
        font-size: 36px;
        font-weight: 700;
        margin: 0;
      }

      .dot {
        color: #4FEBFE;
      }

      .icons {
        margin-top: 25px;
      }

      .icons a {
        color: #00091B;
        background: #fff;
        border: 2px solid #fff;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        margin: 0 10px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .icons a:hover {
        color: #fff;
        background: none;
        transform: scale(1.2);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="wrapper">
      <img src="https://raw.githubusercontent.com/egilgamesh/octonity/refs/heads/main/logo.png" alt="Octonity Logo">
      <h2>Coming Soon<span class="dot">.</span></h2>
      <div class="icons">
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
        <a href="#"><i class="fa fa-paper-plane"></i></a>
      </div>
    </div>
  </body>
</html>
